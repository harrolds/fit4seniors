<!DOCTYPE html>
<html class="light" lang="nl"><head>

<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cardio Module Landing</title>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "md": "0.75rem",
                        "lg": "1rem",
                    },
                },
            },
        }
    </script>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {

  </style>

<body class="bg-app-bg text-app-dark font-display transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto bg-app-bg shadow-2xl">
<header class="flex items-center justify-center p-6 pb-4 sticky top-0 z-20 bg-app-bg/95 backdrop-blur-sm border-b border-app-dark/10">
<div class="absolute left-4 flex items-center">

<span class="material-symbols-outlined text-app-dark text-[26px]">arrow_back</span>
</button>
</div>
<h1 class="text-app-dark text-xl font-bold leading-tight tracking-[-0.015em] text-center">
                Cardio
            </h1>
<div class="absolute right-4 flex items-center gap-1">
<button aria-label="Meldingen" class="group flex size-10 items-center justify-center hover:bg-app-dark/5 transition-colors rounded-lg">
<span class="material-symbols-outlined text-app-dark text-[26px]" data-icon="notifications">notifications</span>
</button>
<button aria-label="Profiel" class="group flex size-10 items-center justify-center hover:bg-app-dark/5 transition-colors rounded-lg">
<span class="material-symbols-outlined text-app-dark text-[26px]" data-icon="person">person</span>
</button>
</div>
</header>
<main class="flex-1 px-6 pt-6 pb-32 space-y-6">
<p class="text-app-dark/80 text-lg font-normal leading-relaxed">
                Kies een categorie en ontdek trainingen die passen bij uw energie en conditie.
            </p>
<div class="flex flex-col gap-4">
<button class="bg-app-quintary rounded-xl p-5 w-full flex items-center justify-between group cursor-pointer active:scale-[0.98] transition-all shadow-sm">
<div class="flex items-center gap-5">
<div class="size-14 bg-white/30 rounded-full flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-app-dark text-3xl">self_improvement</span>
</div>
<div class="text-left">
<h3 class="text-app-dark font-bold text-xl leading-tight">Rustig bewegen</h3>
<p class="text-app-dark/70 text-sm font-medium mt-1">Lage intensiteit, soepele start</p>
</div>
</div>
<span class="material-symbols-outlined text-app-dark/60 text-3xl group-hover:translate-x-1 transition-transform">chevron_right</span>
</button>
<button class="bg-app-primary rounded-xl p-5 w-full flex items-center justify-between group cursor-pointer active:scale-[0.98] transition-all shadow-sm">

<div class="size-14 bg-white/30 rounded-full flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-app-dark text-3xl">directions_walk</span>
</div>
<div class="text-left">
<h3 class="text-app-dark font-bold text-xl leading-tight">Wandelen &amp; lopen</h3>
<p class="text-app-dark/70 text-sm font-medium mt-1">Bouw uw stappen rustig op</p>
</div>
</div>
<span class="material-symbols-outlined text-app-dark/60 text-3xl group-hover:translate-x-1 transition-transform">chevron_right</span>
</button>
<button class="bg-app-secondary rounded-xl p-5 w-full flex items-center justify-between group cursor-pointer active:scale-[0.98] transition-all shadow-sm">

<div class="size-14 bg-white/20 rounded-full flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-white text-3xl">monitor_heart</span>
</div>

<h3 class="text-white font-bold text-xl leading-tight">Tempo &amp; uithouding</h3>
<p class="text-white/90 text-sm font-medium mt-1">Verhoog hartslag en conditie</p>

</div>
<span class="material-symbols-outlined text-white/80 text-3xl group-hover:translate-x-1 transition-transform">chevron_right</span>
</button>
<button class="bg-app-accent rounded-xl p-5 w-full flex items-center justify-between group cursor-pointer active:scale-[0.98] transition-all shadow-sm">

<div class="size-14 bg-white/30 rounded-full flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-app-dark text-3xl">timer</span>
</div>
<div class="text-left">
<h3 class="text-app-dark font-bold text-xl leading-tight">Interval</h3>
<p class="text-app-dark/70 text-sm font-medium mt-1">Wissel inspanning af met rust</p>
</div>
</div>
<span class="material-symbols-outlined text-app-dark/60 text-3xl group-hover:translate-x-1 transition-transform">chevron_right</span>
</button>
</div>

<div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-app-footer border-t border-gray-100 h-[80px] flex justify-between px-2 items-center z-30 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.02)]">
<button class="flex flex-col items-center gap-1 w-1/5 group">
<div class="h-8 flex items-center">
<span class="material-symbols-outlined text-app-dark/40 text-[26px] group-hover:text-app-accent transition-colors">home</span>
</div>
<span class="text-[10px] font-medium text-app-dark/40 group-hover:text-app-accent">Home</span>
</button>

<div class="h-8 flex items-center">
<span class="material-symbols-outlined text-app-secondary text-[26px] filled">fitness_center</span>
</div>
<span class="text-[10px] font-bold text-app-secondary">Training</span>
</button>
<button class="flex flex-col items-center gap-1 w-1/5 group">
<div class="h-8 flex items-center">
<span class="material-symbols-outlined text-app-dark/40 text-[26px] group-hover:text-app-accent transition-colors">trending_up</span>
</div>
<span class="text-[10px] font-medium text-app-dark/40 group-hover:text-app-accent">Voortgang</span>
</button>
<button class="flex flex-col items-center gap-1 w-1/5 group">
<div class="h-8 flex items-center">
<span class="material-symbols-outlined text-app-dark/40 text-[26px] group-hover:text-app-accent transition-colors">history</span>
</div>
<span class="text-[10px] font-medium text-app-dark/40 group-hover:text-app-accent">Geschiedenis</span>
</button>
<button class="flex flex-col items-center gap-1 w-1/5 group">
<div class="h-8 flex items-center">
<span class="material-symbols-outlined text-app-dark/40 text-[26px] group-hover:text-app-accent transition-colors">more_horiz</span>
</div>
<span class="text-[10px] font-medium text-app-dark/40 group-hover:text-app-accent">Meer</span>
</button>
</div>
</div>
